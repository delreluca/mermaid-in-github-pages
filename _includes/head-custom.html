{%- if content contains 'language-mermaid' -%}
<!-- Begin Mermaid support, triggered by `language-mermaid` -->
<link rel="modulepreload" href="https://cdn.jsdelivr.net/npm/mermaid@11.3.0/dist/mermaid.esm.min.mjs"
  integrity="sha512-T6G+X4+vG5DPmWEOS9jTYTxit4hKU++HJTDHhLRGaoimDIZ+S2+nOQeGqO45pe5o/74XqfpCU5CHC97eMKbqOg==">
<script type="module">
import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11.3.0/dist/mermaid.esm.min.mjs';
// see <https://mermaid.js.org/config/usage.html#using-mermaid-run>
mermaid.initialize({ startOnLoad: false });
await mermaid.run({ querySelector: '.language-mermaid' });
</script>
<!-- End Mermaid support -->
{% endif %}
